name: Docker Build & Push
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: 🧾 Checkout source
      uses: actions/checkout@v3
    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: 🔐 Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 🏗️ Build and Push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        platforms: linux/amd64
        tags: docker.io/${{ secrets.DOCKER_USERNAME }}/go-gin-server:latest

    - name: 📡 Deploy to VPS via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: 77.246.247.144
        username: root
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker pull almuko/go-gin-server:latest
          docker stop gin-server || true
          docker rm gin-server || true
          docker run -d --name gin-server -p 80:8080 almuko/go-gin-server:latest    
